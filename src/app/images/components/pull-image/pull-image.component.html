<div>
  <h1> Puxar nova imagem</h1>
  <form [formGroup]="formGroup">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nome da imagem</mat-label>
        <input matInput formControlName="imageName">
      </mat-form-field>
    </div>
    <div class="d-flex d-flex-center">
      <button mat-raised-button color="primary" class="create-image-button" (click)="pullImage()">Puxar imagem</button>
      <button mat-raised-button color="primary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
